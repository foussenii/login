<!DOCTYPE html>
<html lang="en">

<head>
    <title>login TNS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="login.css" rel="stylesheet">

</head>

<body>


    <input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
    <input type="radio" id="toggle--signup" name="toggle" class="ghost" />

    <img class="Thanks" src="TNS.png" alt="">

    <form class="form form--login framed">
        <input type="email" placeholder="Email" class="input input--top" />

        <input type="password" placeholder="Password" class="input" />

        <input type="submit" value="Log in" class="input input--submit" />

        <label for="toggle--signup" class="text text--small text--centered">
          New? <b>Sign up</b> </label>
    </form>

    <form class="form form--signup framed">
        <h2 class="text text--centered text--omega">Join the other <b>152.6 million</b> blogs and</br>share all that you love.</h2>

        <input type="email" placeholder="Email" class="input input--top" />

        <input type="password" placeholder="Password" class="input" />

        <input type="text" placeholder="Username" class="input" />

        <input type="submit" value="Sign up" class="input input--submit" />

        <label for="toggle--login" class="text text--small text--centered">Not new?
          <b>Log in</b></label>
    </form>

    <div class="legal">
        <a class="text text--small text--border-right" href="">Terms</a>
        <a class="text text--small text--border-right" href="">Privacy</a>
        <a class="text text--small" href="">Password help</a>
    </div>

    <div class="photo-cred">
        <a class="text text--small" title="Check out their blog." href="" target="_blank">THANKS AND <b>SHARE</b></a>
    </div>

    <div class="fullscreen-bg"></div>
    <script src="portfolio.js" charset="utf-8"></script>
</body>

</html>
